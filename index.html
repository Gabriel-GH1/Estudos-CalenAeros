<!DOCTYPE html>
<!-- Declaração do tipo de documento - HTML5 -->
<html lang="pt-BR">
  <!-- Elemento raiz do documento com idioma português brasileiro -->
  <head>
    <!-- Seção de cabeçalho - metadados e informações da página -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Calendário de Manutenção de Aeronaves</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link para o arquivo de estilos CSS -->
  </head>
  <body>
    <!-- Corpo do documento - conteúdo visível da página -->
    <div class="container">
      <!-- Container principal para agrupar todo o conteúdo -->
      <header>
        <!-- Cabeçalho da página -->
        <h1>Calendário de Manutenção de Aeronaves</h1>
        <!-- Título principal da aplicação -->
        <p>Controle de Entrada e Saída das Aeronaves</p>
        <!-- Descrição/subtítulo da aplicação -->
      </header>
      <!-- Abas geradas dinamicamente a partir do JSON -->
      <div class="tabs" id="tabs"></div>
      <!-- Container onde as abas serão geradas dinamicamente pelo JavaScript -->
      <!-- Conteúdos das abas gerados dinamicamente -->
      <div id="contents"></div>
      <!-- Container onde os conteúdos das abas serão gerados dinamicamente -->
      <footer>
        <!-- Rodapé da página -->
        <p>
          <!-- Parágrafo do rodapé -->
          Desenvolvido por Gabriel GH para o Controle de Manutenção de Aeronaves
          <!-- Texto de créditos do desenvolvedor -->
          | Atualizado em: <span id="current-date"></span>
          <!-- Span onde a data atual será inserida dinamicamente pelo JavaScript -->
        </p>
      </footer>
    </div>
    <script src="data.js"></script>
    <!-- Carrega o arquivo JavaScript com os dados das aeronaves -->
    <script src="script.js"></script>
    <!-- Carrega o arquivo JavaScript principal com a lógica da aplicação -->
  </body>
</html>
